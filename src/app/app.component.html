<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">My album</span>
    </div>
</nav>

<br>


<div class="container mt-0 ">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col" *ngFor="let album of albumList2; let i = index">
      <div class="card shadow-sm" >
        <img src="{{album.photos[1].url}}" alt="">
  
        <div class="card-body">
          <p class="card-text"><button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openAlbum(i)" style="font-size: 50%;"><b>Álbum {{i+1}}</b></button>
            <br></p>
          
        </div>
      </div>
    </div>
  </div>

</div>



<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

<br>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Álbum {{this.albumSelected+1}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="album py-5 bg-light">
            <div class="container">

              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let photo of albumList2[this.albumSelected]?.photos; let i = index">
                  <div class="card shadow-sm" >
                    <img src="{{photo.url}}" alt="">

                    <div class="card-body">
                      <p class="card-text" style="font-size: 50%;"><b>Foto {{i+1}}</b><br>{{photo.title}}</p>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
